<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Turis-tico</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header_1"/>
        <div class="contenido">
            <h2>Datos del usuario</h2>
            <button class="button" role="button"><a th:href="@{/}">Regresar</a></button>
            <hr/>
            <form th:action="@{/usuario/guardar}"
                  method="post"
                  th:object="${usuario}">

                <input type="hidden"
                       name="idUsuario"
                       th:field="*{idUsuario}"/>

                <fieldset>
                    <label for="nombreUsuario">Nombre:</label>
                    <input type="text" 
                           name="nombreUsuario" 
                           required="true"
                           placeholder="Nombre"
                           th:field="*{nombreUsuario}"/>
                </fieldset>
                <fieldset>
                    <label for="apellidosUsuario">Apellidos:</label>
                    <input type="text" 
                           name="apellidosUsuario" 
                           required="true"
                           placeholder="Apellidos"
                           th:field="*{apellidosUsuario}"/>
                </fieldset>
                <fieldset>
                    <label for="correoElectronico">Correo electr칩nico:</label>
                    <input type="email" 
                           name="correoElectronico" 
                           required="true"
                           placeholder="Correo electr칩nico"
                           th:field="*{correoElectronico}"/>
                </fieldset>
                <fieldset>
                    <label for="contrasena">Contrase침a:</label>
                    <input type="password" 
                           name="contrasena" 
                           required="true"
                           placeholder="Contrase침a"
                           th:field="*{contrasena}"/>
                </fieldset>
                <hr/>
                <input type="submit" name="guardar" value="guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
