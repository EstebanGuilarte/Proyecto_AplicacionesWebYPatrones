<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Turis-tico</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header_1"/>
        <div class="contenido">
            <h2>Datos de la reserva</h2>
            <button class="button" role="button"><a th:href="@{/}">Regresar</a></button>
            <hr/>
            <form th:action="@{/reserva/guardar}"
                  method="post"
                  th:object="${reserva}">

                <input type="hidden"
                       name="idReserva"
                       th:field="*{idReserva}"/>

                <fieldset>
                    <label for="nombreReserva">Nombre:</label>
                    <input type="text" 
                           name="nombreReserva" 
                           required="true"
                           placeholder="Nombre"
                           th:field="*{nombreReserva}"/>
                </fieldset>
                <fieldset>
                    <label for="apellidosReserva">Apellidos:</label>
                    <input type="text" 
                           name="apellidosReserva" 
                           required="true"
                           placeholder="Apellidos"
                           th:field="*{apellidosReserva}"/>
                </fieldset>
                <fieldset>
                    <label for="telefonoReserva">Teléfono:</label>
                    <input type="email" 
                           name="telefonoReserva" 
                           required="true"
                           placeholder="Teléfono"
                           th:field="*{telefonoReserva}"/>
                </fieldset>
                <fieldset>
                    <label for="dias">Dias:</label>
                    <input type="number" 
                           name="dias" 
                           required="true"
                           placeholder="Dias de estadia"
                           th:field="*{dias}"/>
                </fieldset>
                <fieldset>
                    <label for="personas">Personas:</label>
                    <input type="number" 
                           name="personas" 
                           required="true"
                           placeholder="Cantidad de personas"
                           th:field="*{personas}"/>
                </fieldset>
                <hr/>
                <input type="submit" name="guardar" value="guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
